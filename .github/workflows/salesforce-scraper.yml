name: Salesforce Job Scraper

on:
  schedule:
    # Run at 9 AM, 3 PM, and 9 PM UTC (adjust times as needed)
    - cron: '0 9,15,21 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create email config
      run: |
        cat > email_config.json << EOF
        {
          "from_email": "${{ secrets.FROM_EMAIL }}",
          "to_email": "${{ secrets.TO_EMAIL }}",
          "smtp_server": "${{ secrets.SMTP_SERVER }}",
          "smtp_port": ${{ secrets.SMTP_PORT }},
          "password": "${{ secrets.EMAIL_PASSWORD }}"
        }
        EOF
        
    - name: Download previous database
      uses: actions/download-artifact@v4
      if: github.event_name == 'schedule'
      with:
        name: scraper-database
        path: .
      continue-on-error: true
      
    - name: Run scraper
      run: python salesforce_job_scraper.py
      
    - name: Upload database
      uses: actions/upload-artifact@v4
      with:
        name: scraper-database
        path: salesforce_jobs.db
        retention-days: 30
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scraper-logs
        path: |
          salesforce_scraper.log
